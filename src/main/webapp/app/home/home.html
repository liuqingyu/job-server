<div ng-cloak>
    <div class="row">
<!--        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>-->
        <div class="col-md-12">
            <div ng-switch="vm.isAuthenticated()">
                <div ng-switch-when="true">
                    <h1 translate="home.title">Welcome, Java Hipster!</h1>
                </div>
            </div>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>

                <div ng-switch-when="false" >
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <h1 translate="login.title">Sign in</h1>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="alert alert-danger" ng-show="vm.authenticationError" translate="login.messages.error.authentication">
                                <strong>Failed to sign in!</strong> Please check your credentials and try again.
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <form class="form" role="form" ng-submit="vm.login($event)">
                                <div class="form-group">
                                    <label for="username" translate="global.form.username">Login</label>
                                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username">
                                </div>
                                <div class="form-group">
                                    <label for="password" translate="login.form.password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                                           ng-model="vm.password">
                                </div>
                                <div class="form-group">
                                    <label for="rememberMe">
                                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                                        <span translate="login.form.rememberme">Remember me</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary" translate="login.form.button">Sign in</button>
                            </form>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
