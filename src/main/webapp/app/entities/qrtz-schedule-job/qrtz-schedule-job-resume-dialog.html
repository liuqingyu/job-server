<form name="resumeForm" ng-submit="vm.confirmResume(vm.qrtzScheduleJob.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="entity.resume.title">Confirm resume operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p translate="jobserverApp.qrtzScheduleJob.resume.question" translate-values="{id: '{{vm.qrtzScheduleJob.id}}'}">Are you sure you want to resume this Qrtz Schedule Job?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="resumeForm.$invalid" class="btn btn-info">
            <span class="glyphicon glyphicon-repeat"></span>&nbsp;<span translate="entity.action.resume">Resume</span>
        </button>
    </div>
</form>
